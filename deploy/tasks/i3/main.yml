# main.yml --- i3
# author: Seong Yong-ju <sei40kr@gmail.com>
---
- name: Include variables
  include_vars:
    file: ../vars/main.yml
- include_tasks: arch.yml
  when: ansible_os_family == 'Archlinux'
- name: Create a directory for i3 config
  file:
    path: ~/.config/i3
    recurse: yes
    state: directory
- name: Create a symlink for i3 config
  file:
    follow: no
    force: yes
    path: ~/.config/i3/config
    src: '{{ dotfiles_path }}/i3/config'
    state: link
- name: Create a symlink for i3blocks config
  file:
    follow: no
    force: yes
    path: ~/.i3blocks.conf
    src: '{{ dotfiles_path }}/i3blocks/i3blocks.conf'
    state: link
