# arch.yml --- Chromium for Arch Linux
# author: Seong Yong-ju <sei40kr@gmail.com>
---
- name: Install chromium using pacman
  pacman:
    name: chromium
- name: Create a directory for Chromium config
  file:
    path: ~/.config
    state: directory
- name: Create a symlink for Chromium config
  file:
    follow: no
    force: yes
    path: ~/.config/chromium-flags.conf
    src: '{{ dotfiles_path }}/chromium/chromium-flags.conf'
    state: link
