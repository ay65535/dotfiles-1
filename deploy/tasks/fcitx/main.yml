# main.yml --- fcitx
# author: Seong Yong-ju <sei40kr@gmail.com>
---
- name: Include variables
  include_vars:
    file: ../vars/main.yml
- include_tasks: arch.yml
  when: ansible_os_family == 'Archlinux'
- name: Create a directory for fcitx config
  file:
    path: ~/.config/fcitx
    recurse: yes
    state: directory
- name: Create a symlink for fcitx config
  file:
    follow: no
    force: yes
    path: ~/.config/fcitx/config
    src: '{{ dotfiles_path }}/fcitx/config'
    state: link
