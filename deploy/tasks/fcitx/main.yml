# main.yml --- fcitx
# author: Seong Yong-ju <sei40kr@gmail.com>
---
- name: Include variables
  include_vars:
    file: ../vars/main.yml
- include_tasks: arch.yml
  when: ansible_os_family == 'Archlinux'
- name: Create a directory for fcitx config
  file:
    path: ~/.config/fcitx/conf
    recurse: yes
    state: directory
- name: Create a symlink for fcitx config
  file:
    follow: no
    force: yes
    path: '{{ item.dest }}'
    src: '{{ item.src }}'
    state: link
  with_items:
    - src: '{{ dotfiles_path }}/fcitx/conf/fcitx-classic-ui.config'
      dest: ~/.config/fcitx/conf/fcitx-classic-ui.config
