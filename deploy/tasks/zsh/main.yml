# author: Seong Yong-ju <sei40kr@gmail.com>
---
- name: Include variables
  include_vars:
    file: ../vars/main.yml
- include_tasks: arch.yml
  when: ansible_os_family == 'Archlinux'
- name: Create a directory for ZSH config
  file:
    path: ~/.zsh
    recurse: yes
    state: directory
- name: Create a symlink for ZSH config
  file:
    follow: no
    force: yes
    path: '{{ item.dest }}'
    src: '{{ item.src }}'
    state: link
  with_items:
    - src: '{{ dotfiles_path }}/zshenv'
      dest: '~/.zshenv'
    - src: '{{ dotfiles_path }}/zsh/zshenv'
      dest: '~/.zsh/.zshenv'
    - src: '{{ dotfiles_path }}/zsh/zshrc'
      dest: '~/.zsh/.zshrc'
- name: Locate the installed executable of zsh
  shell: 'which zsh'
  changed_when: False
  register: zsh_which
- name: Set zsh as the login shell
  user:
    name: '{{ ansible_ssh_user }}'
    shell: '{{ zsh_which.stdout_lines[0] }}'
  become: yes
