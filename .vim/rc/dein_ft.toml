# ============ Python Support ============
[[plugins]]
repo = 'davidhalter/jedi-vim'
on_ft = ['python', 'python3']
hook_add = '''
let g:jedi#auto_vim_configuration = 0
let g:jedi#smart_auto_mappings = 0
let g:jedi#completions_enabled = 0
let g:jedi#show_call_signatures = 0
'''
[[plugins]]
repo = 'zchee/deoplete-jedi'
depends = ['deoplete.nvim', 'jedi-vim']
on_ft = ['python', 'python3']
[[plugins]]
repo = 'bps/vim-textobj-python'
depends = 'vim-textobj-user'
on_ft = ['python', 'python3']

# ============ Web Development Support ============
[[plugins]]
repo = 'jasonlong/vim-textobj-css'
depends = 'vim-textobj-user'
on_ft = 'css'
[[plugins]]
repo = 'othree/csscomplete.vim'
on_ft = 'css'
hook_post_source = '''
augroup csscomplete_hooks
  autocmd!
  autocmd FileType css setlocal omnifunc=csscomplete#CompleteCSS noci
augroup END
'''
[[plugins]]
repo = 'othree/es.next.syntax.vim'
on_ft = ['javascript', 'javascript.jsx']
[[plugins]]
repo = 'othree/javascript-libraries-syntax.vim'
on_ft = ['javascript', 'javascript.jsx']
hook_source = '''
let g:used_javascript_libs = 'jquery,underscore,react,flux,requirejs'
'''
[[plugins]]
repo = 'othree/yajs.vim'
on_ft = ['javascript', 'javascript.jsx']
[[plugins]]
repo = 'ternjs/tern_for_vim'
on_ft = ['javascript', 'javascript.jsx']
hook_build = 'npm install'
hook_source = '''
augroup tern_hooks
  autocmd!
  autocmd FileType javascript,javascript.jsx
      \ nnoremap <silent><buffer> K :<C-u>TernDoc<CR>
      \ | nnoremap <silent><buffer> gji :<C-u>TernDef<CR>
      \ | nnoremap <silent><buffer> gjd :<C-u>TernDef<CR>
      \ | nnoremap <silent><buffer> gK :<C-u>TernType<CR>
      \ | nnoremap <silent><buffer> cre :<C-u>TernRename<CR>
augroup END
'''
[[plugins]]
repo = 'carlitux/deoplete-ternjs'
depends = ['deoplete.nvim', 'tern_for_vim']
on_ft = ['javascript', 'javascript.jsx']
hook_source = '''
let g:deoplete#sources#ternjs#timeout = 1
let g:deoplete#sources#ternjs#types = 1
let g:deoplete#sources#ternjs#docs = 1
let g:deoplete#sources#ternjs#filetypes = ['javascript', 'javascript.jsx']
'''
[[plugins]]
repo = 'mhartington/nvim-typescript'
depends = 'deoplete.nvim'
on_ft = 'typescript'
[[plugins]]
repo = 'othree/jspc.vim'
on_ft = ['javascript', 'javascript.jsx', 'typescript']


