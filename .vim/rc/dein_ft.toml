# ============ Markdown Support ============
[[plugins]]
repo = 'rhysd/vim-gfm-syntax'
on_ft = 'markdown'
hook_add = '''
let g:gfm_syntax_enable_always = 0
let g:gfm_syntax_enable_filetypes = ['markdown.gfm']
'''
hook_post_source = '''
autocmd BufRead,BufNew,BufNewFile README.md setlocal ft=markdown.gfm
'''

