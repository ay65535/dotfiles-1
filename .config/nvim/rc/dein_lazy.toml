# ============ Interfaces ============
[[plugins]]
repo = 'shougo/denite.nvim'
on_cmd = ['Denite', 'DeniteBufferDir', 'DeniteCursorWord', 'DeniteProjectDir']
hook_add = '''
nmap <Space> [denite]

nnoremap <silent> [denite] <Nop>
nnoremap <silent> [denite]f :<C-u>DeniteProjectDir
    \ `finddir('.git', ';') != '' ? 'file_rec/git' : 'file_rec'` -buffer-name=denite-file-rec<CR>
nnoremap <silent> [denite]F :<C-u>DeniteProjectDir grep -buffer-name=denite-grep<CR>
nnoremap <silent> [denite]n :<C-u>DeniteProjectDir grep -buffer-name=denite-grep -select=+1 -immediately<CR>
nnoremap <silent> [denite]p :<C-u>DeniteProjectDir grep -buffer-name=denite-grep -select=-1 -immediately<CR>
nnoremap <silent> [denite]o :<C-u>Denite outline -buffer-name=denite-outline<CR>
nnoremap <silent> [denite]h :<C-u>Denite help -buffer-name=denite-help<CR>
'''
hook_post_source = '''
source ~/.vim/rc/plugins/denite.rc.vim
'''
[[plugins]]
repo = 'ozelentok/denite-gtags'
depends = 'denite.nvim'
on_source = 'denite.nvim'
hook_add = '''
nnoremap <silent> <Leader>s :<C-u>Denite gtags_completion -default_action=tabopen<CR>
nnoremap <silent> <Leader>S :<C-u>Denite gtags_completion -default_action=tabopen<CR>
nnoremap <silent> gjK :<C-u>DeniteCursorWord gtags_def -default_action=tabopen<CR>
nnoremap <silent> gji :<C-u>DeniteCursorWord gtags_def -default_action=tabopen<CR>
nnoremap <silent> <C-k> :<C-u>DeniteCursorWord gtags_ref -default_action=tabopen<CR>
'''
[[plugins]]
repo = 'koron/codic-vim'
on_cmd = 'Codic'

