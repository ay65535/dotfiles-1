set-option -g @plugin tmux-plugins/tpm

set-option -g @plugin tmux-plugins/tmux-copycat
set-option -g @plugin tmux-plugins/tmux-open
set-option -g @plugin tmux-plugins/tmux-pain-control

set-option -g prefix C-t
set-option -g @plugin tmux-plugins/tmux-sensible

set-option -g @shell_mode vi
set-option -g @plugin tmux-plugins/tmux-yank

set-option -g @online_icon '#[fg=#98be65]● online#[fg=default]'
set-option -g @offline_icon '#[fg=#ff6c6b]● offline#[fg=default]'
set-option -g status-right ' #{online_status} | cpu: #{cpu_percentage} #[bg=#2d313a] %Y/%m/%d %H:%M '
set-option -g @plugin tmux-plugins/tmux-online-status
set-option -g @plugin tmux-plugins/tmux-cpu

run-shell ~/.tmux/plugins/tpm/tpm

set-option -s default-terminal tmux-256color
set-option -as terminal-overrides ',xterm-256color*:Tc:sitm=\E[3m'
set-option -g base-index 1
set-option -g bell-action none
set-option -g destroy-unattached off
set-option -g detach-on-destroy off
set-option -g focus-events off
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -g wrap-search on
set-option -g xterm-keys on

set-window-option -g status-keys emacs
set-window-option -g mode-keys vi

# Move between windows
bind-key -n M-j next-window
bind-key -n M-k previous-window
# Create a new session
bind-key C new-session
# Move between sessions
bind-key -n M-l switch-client -n
bind-key -n M-h switch-client -p
bind-key -n M-e choose-session

# Vim friendly configuration
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi y send -X copy-selection
bind-key -T copy-mode-vi Space send -X halfpage-down
bind-key -T copy-mode-vi Bspace send -X halfpage-up

set-option -g clock-mode-colour '#51aff0'
set-option -g clock-mode-style 24
set-option -g message-command-style 'fg=#51aff0'
set-option -g message-style 'fg=white'
set-option -g mode-style 'bg=#434b44'
set-option -g pane-active-border-style 'fg=black'
set-option -g pane-border-style 'fg=black'
set-option -g status-interval 1
set-option -g status-justify centre
set-option -g status-left ' #S #[fg=white,bg=#1d1e25] #I:#P '
set-option -g status-left-length 40
set-option -g status-left-style 'fg=black,bg=#eeac0d'
set-option -g status-right-length 150
set-option -g status-right-style 'bg=#1d1e25'
set-option -g status-style 'bg=#383c44'
set-option -g window-status-current-format ' #I #W#F '
set-option -g window-status-current-style 'fg=#ffbbff,bg=#1d1e25'
set-option -g window-status-format ' #I #W#F '
set-option -g window-status-separator ''
set-option -g window-status-style 'bg=#2d313a'
