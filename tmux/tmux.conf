set-option -g @plugin tmux-plugins/tpm

set-option -g @plugin tmux-plugins/tmux-copycat
set-option -g @plugin tmux-plugins/tmux-pain-control
set-option -g @plugin tmux-plugins/tmux-open

# Set prefix to C-Space
set-option -g prefix C-Space
set-option -g @plugin tmux-plugins/tmux-sensible

set-option -g @shell_mode vi
set-option -g @plugin tmux-plugins/tmux-yank

run-shell 'powerline-daemon -q'
source "${PYENV_ROOT}/versions/3.6.4/lib/python3.6/site-packages/powerline/bindings/tmux/powerline.conf"

run-shell ~/.tmux/plugins/tpm/tpm

# Enter copy-mode by C-Space Escape
unbind-key [
bind-key Escape copy-mode

# Join/send TMUX panes between windows
# http://unix.stackexchange.com/questions/14300/tmux-move-window-to-pane
#
# Join panes in other windows
bind-key J command-prompt -p 'Join pane from window:'  "join-pane -s '%%'"
# Send current pane to another window
bind-key S command-prompt -p 'Send pane to window:'  "join-pane -t '%%'"

set-option -g base-index 1
set-option -g bell-action none
set-option -g default-terminal screen-256color-italic
set-option -g destroy-unattached on
set-option -g pane-base-index 1
set-option -g renumber-windows on
set-option -ag terminal-overrides ',screen-256color-italic:Tc,xterm-256color-italic:Tc'

set-window-option -g mode-keys vi
set-window-option -g xterm-keys on

bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi Escape send -X cancel

