[colors]
background-color = #000000
text-color = #cccccc

highlight-background-color = #9a2223
highlight-text-color = #ffffff

accent-color = #d60c7b

gray = #666666

[bar/top]
width = 100%
height = 32

fixed-center = true

border-size = 0
border-color = #00000000

radius = 0

padding-left = 5
padding-right = 5

background = ${colors.background-color}
foreground = ${colors.text-color}

font-0 = sans-serif:size=10;2
font-1 = Material Design Icons:size=14;4

line-size = 2
line-color = ${colors.accent-color}

module-margin-left = 0
module-margin-right = 0

separator = %{O12}

[module/ewmh]
format-font = 2

label-active-background = ${colors.highlight-background-color}
label-active-foreground = ${colors.highlight-text-color}

[module/alsa]
label-muted-font = 2

ramp-volume-font = 2

[module/wlan]
format-connected-underline =
ramp-signal-font = 2

format-disconnected-foreground = ${colors.gray}
format-disconnected-underline  =
label-disconnected-font = 2

[module/battery]
animation-charging-font = 2

ramp-capacity-font = 2

format-full-font = 2

[global/wm]
margin-top    = 0
margin-bottom = 0
